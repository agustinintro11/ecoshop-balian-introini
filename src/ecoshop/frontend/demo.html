<!DOCTYPE html>
<html>
    <head>
        <script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyARwsLXOtW8xnvWhDgO24O27sMWiycxqOE"></script>    
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html,body,#mapcanvas{
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body>
        <div id="mapcanvas">
            <script type="text/javascript">
                //key=AIzaSyBjRrRt_TFaEVBf33hOTgCfLUJo_Q9zMag

                document.map = new google.maps.Map(document.getElementById("mapcanvas"));
                
                var Options = {
                    zoom: 15,
                    center: new google.maps.LatLng(35.857908, 10.598997),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
                
                var positions = [new google.maps.LatLng(35.857908, 10.598997),new google.maps.LatLng(35.86, 10.599)];
                
                for(var i = 0; i < positions.length; ++i){
                    new google.maps.Marker({
                        position: positions[i],
                        map: map,
                        draggable: false,
                        title: "",
                        autoPan: true
                    });
                }
                
              
                geocoder = new google.maps.Geocoder();  
                function codeAddress() {
                  var address = 'Coronel Peiran 1325, Sauce, Canelones, Uruguay';
                  geocoder.geocode( { 'address': address}, function(results, status) {
                    if (status == 'OK') {
                      map.setCenter(results[0].geometry.location);
                      var marker = new google.maps.Marker({
                          map: map,
                          position: results[0].geometry.location
                      });
                      alert('snoop dogg');
                    } else {
                      alert('Geocode was not successful for the following reason: ' + status);
                    }
                  });
                }
                
                codeAddress();
            </script>
        </div>
    </body>
</html>
